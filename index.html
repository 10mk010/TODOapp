<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app MKJS23</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>TODO app</h1>
    <div id="inputCont">
        <div id="taskInput">
            <label for="inputText">Task</label>
            <input id="inputText" type="text" placeholder="input the task here...">
        </div>
        <div class="btnCont">
            <label for="radioH">High</label>
            <input id="radioH" class="radio" type="radio" name="radioGroup">
            <label for="radioM">Medium</label>
            <input id="radioM" class="radio" type="radio" name="radioGroup">
            <label for="radioL">Low</label>
            <input id="radioL" class="radio" type="radio" name="radioGroup">
        </div>
        <input id="submit" type="submit">
    </div>
    <script src="index.js"></script>
</body>
</html>
